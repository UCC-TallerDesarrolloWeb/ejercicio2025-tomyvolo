<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container border mt-5">
      <div class="row date text-center bg-black text-white">
        <div class="col-6">
          <div class="row">
            <div class="col fw-bold p-2">Enero</div>
          </div>
          <div class="row">
            <div class="col-3 border border-light">Semana 1</div>
            <div class="col-3 border border-light">Semana 2</div>
            <div class="col-3 border border-light">Semana 3</div>
            <div class="col-3 border border-light">Semana 4</div>
          </div>
        </div>

        <div class="col-6">
          <div class="row">
            <div class="col fw-bold p-2">Febrero</div>
          </div>
          <div class="row">
            <div class="col-3 border border-light">Semana 1</div>
            <div class="col-3 border border-light">Semana 2</div>
            <div class="col-3 border border-light">Semana 3</div>
            <div class="col-3 border border-light">Semana 4</div>
          </div>
        </div>
      </div>

      <div class="row dashboard-bg-back p-4">
        <div class="row py-2">
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-info">Completed</div>
                <div class="title fw-bold fs-5">Definir Arquitectura</div>
                <div class="date opacity-50 fs-6">20 Enero</div>
              </div>
              <div class="col-2 d-flex align-items-center gap-1 p-1">
                <img
                  src="../Ejercicios-CSS/imagenes/usuario-cv.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="../Ejercicios-CSS/imagenes/usuario-cv.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row py-2">
          <div class="col-2"></div>
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-warning">En Progreso</div>
                <div class="title fw-bold fs-5">Definir Arquitectura</div>
                <div class="date opacity-50 fs-6">20 Enero</div>
              </div>
              <div class="col-2 d-flex align-items-center gap-1 p-1">
                <img
                  src="../Ejercicios-CSS/imagenes/usuario-cv.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="../Ejercicios-CSS/imagenes/usuario-cv.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row py-2">
          <div class="col-5"></div>
          <div class="item col-5 rounded-2 bg-secondary text-white p-2">
            <div class="row">
              <div class="col-10">
                <div class="status fs-6 text-danger">Blockeada</div>
                <div class="title fw-bold fs-5">Definir Arquitectura</div>
                <div class="date opacity-50 fs-6">20 Enero</div>
              </div>
              <div class="col-2 d-flex align-items-center gap-1 p-1">
                <img
                  src="../Ejercicios-CSS/imagenes/usuario-cv.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
                <img
                  src="../Ejercicios-CSS/imagenes/usuario-cv.png"
                  alt=""
                  width="32"
                  class="rounded-circle border"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

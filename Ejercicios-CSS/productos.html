<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Catalogo de Productos</title>
    <link rel="stylesheet" href="catalogo.css" type="text/css" />
  </head>
  <body class="grid-container">
    <header class="item1">Catalogo de Productos</header>
    <nav class="item2">
      Futuros botones <a href="productos.html">Catalogo de Productos</a> |
      <a href="">Carrito de Compras</a>
    </nav>
    <aside class="item3">Futuros filtros</aside>
    <form>
      <fieldset>
        <legend>Busqueda</legend>
        <p>
          <label for="search">Buscar:</label>
          <input type="text" id="search" name="search" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Precios</legend>
        <p>
          <label for="min-price">Minimo</label>
          <input
            type="number"
            id="min-price"
            name="min-price"
            value="0"
            min="0"
          />
        </p>
        <p>
          <label for="max-price">Maximo</label>
          <input type="number" id="max-price" name="max-price" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Tipo de Productos</legend>
        <p>
          <label for="Protectores">Protectores</label>
          <input type="checkbox" id="Protectores" name="Protectores" />
        </p>
        <p>
          <label for="entrenamiento">Entrenamiento</label>
          <input type="checkbox" id="entrenamiento" name="entrenamiento" />
        </p>
        <p>
          <label for="dobox">Dobox</label>
          <input type="checkbox" id="dobox" name="dobox" />
        </p>
      </fieldset>
    </form>
    <main>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp"
          alt="Cabezal Cerrado"
        />
        <h3>Cabezal cerrado</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/escudo-potencia.webp"
          alt="Escudo de Potencia"
        />
        <h3>Escudo de Potencia</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/foco-con-dedos.webp"
          alt="Foco con Dedos"
        />
        <h3>Foco con Dedos</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/protectores-manos.webp"
          alt="Protectores de Manos"
        />
        <h3>Protectores de Manos</h3>
      </div>
      <div>
        <img src="../Ejercicios-JavaScript/images/dobok.webp" alt="Dobok" />
        <h3>Dobok</h3>
      </div>
      <div>
        <img
          src="../Ejercicios-JavaScript/images/protectores-pie.webp"
          alt="Protectores de Pie"
        />
        <h3>Protectores de Pie</h3>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribite">
    <p>
      Nombre:
      <input type="text" name="Nombre" size="40" placeholder="Nombre" maxlength="40" />
    </p>

    <p>
      Apellido:
      <input type="text" name="Apellido" size="40" placeholder="Apellido" maxlength="40" />
    </p>

    <p>
      Sexo:
      <input type="radio" name="genero" value="Masculino" /> Masculino
      <input type="radio" name="genero" value="Femenino" /> Femenino
    </p>

    <p>
      Edad:
      <input type="number" name="Edad" max="999" />
    </p>

    <p>
      Email:
      <input type="email" name="email" size="40" maxlength="40" />
    </p>

    <p>
      Usuario:
      <input type="text" name="usuario" size="40" maxlength="40" />
    </p>

    <p>
      Password:
      <input type="password" name="pass" size="40" maxlength="40" />
    </p>

    <p>
      Confirm Password:
      <input type="password" name="pass2" size="40" maxlength="40" />
    </p>

    <p>Tipo de servicio:</p>
    <p>
      <select name="servicio">
        <option value="free">Free</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
    </p>

    <p>Tema:</p>
    <p>
      <input type="checkbox" name="ck_politica" value="politica" /> Política
      <input type="checkbox" name="ck_negocio" value="negocios" /> Negocios
      <input type="checkbox" name="ck_tecnologia" value="tecnologia" /> Tecnología
      <input type="checkbox" name="ck_salud" value="salud" /> Salud
    </p>

    <p>
      Agregue un comentario:
      <textarea>
        Escriba un comentario
      </textarea>
    </p>

    <p>
      <button type="submit">Enviar</button>
  </p>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!--Cree un Formulario con los campos que se proponen a continuacion-->
    <!--Agregue el atributo legend-->

    <!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

    <h3>
      Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form name="suscribite">
      <fieldset>
        <legend>Persona</legend>
        <p>
          <label for="Nombre">Nombre:</label>
          <input
            type="text"
            name="Nombre"
            id="Nombre"
            size="40"
            placeholder="Nombre"
            maxlength="40"
          />
        </p>

        <p>
          <label for="Apellido">Apellido:</label>
          <input
            type="text"
            name="Apellido"
            id="Apellido"
            size="40"
            placeholder="Apellido"
            maxlength="40"
          />
        </p>

        <p>
          Sexo:
          <input type="radio" name="genero" value="Masculino" id="Masculino" />
          <label for="Masculino">Masculino</label>
          <input type="radio" name="genero" value="Femenino" id="Femenino" />
          <label for="Femenino">Femenino</label>
          <input type="radio" name="genero" value="noComp" id="noCompartir" />
          <label for="noCompartir">Prefiero no compartir</label>
        </p>

        <p>
          <label for="Edad">Edad:</label>
          <input type="number" name="Edad" id="Edad" max="999" />
        </p>
      </fieldset>
      <fieldset>
        <legend>Informacion de Cuenta</legend>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            size="40"
            maxlength="40"
          />
        </p>

        <p>
          <label for="usuario">Usuario:</label>
          <input
            type="text"
            name="usuario"
            id="usuario"
            size="40"
            maxlength="40"
          />
        </p>

        <p>
          <label for="password">Password:</label>
          <input
            type="password"
            name="pass"
            id="password"
            size="40"
            maxlength="40"
          />
        </p>

        <p>
          <label for="confirmar-password">Confirm Password:</label>
          <input
            type="password"
            name="pass2"
            id="confirmar-password"
            size="40"
            maxlength="40"
          />
        </p>

        <p>Tipo de servicio:</p>
        <p>
          <select name="servicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
          </select>
        </p>
      </fieldset>

      <fieldset>
        <legend>Tipo de servicio</legend>
        <p>Tema:</p>
        <p>
          <input
            type="checkbox"
            name="ck_politica"
            value="politica"
            id="politica"
          />
          <label for="politica">Política</label>
          <input
            type="checkbox"
            name="ck_negocio"
            value="negocios"
            id="negocios"
          />
          <label for="negocios">Negocios</label>
          <input
            type="checkbox"
            name="ck_tecnologia"
            value="tecnologia"
            id="tecnologia"
          />
          <label for="tecnologia">Tecnología</label>
          <input type="checkbox" name="ck_salud" value="salud" id="salud" />
          <label for="salud">Salud</label>
        </p>

        <p>
          <label for="comentario">Agregue un comentario:</label>
          <textarea id="comentario">
        Escriba un comentario
      </textarea>
        </p>
      </fieldset>

      <p>
        <button type="submit">Enviar</button>
      </p>
    </form>
  </body>
</html>
